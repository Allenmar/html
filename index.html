<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Barcos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: navy;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .menu-item {
      border: 1px solid navy;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Menú de Barcos</h1>

  <ul>
    <li class="menu-item">
      <h2>Barco A</h2>
      <p>Descripció: Moto de agua.</p>
      <p>Precio: $100</p>
    </li>

    <li class="menu-item">
      <h2>Barco B</h2>
      <p>Descripció: Lancha mediana.</p>
      <p>Precio: $150</p>
    </li>

    <li class="menu-item">
      <h2>Barco C</h2>
      <p>Descripció: Yate lujoso.</p>
      <p>Precio: $120</p>
    </li>
  </ul>

</body>
</html>
